<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Agencia para el Empleo</title>
    <link rel="stylesheet" href="css/graficas.css">
</head>
<body>
    <div class="header">
        <img src="assets/imagenes/submarca_agenciaempleo_vertical_madrid_negro.png" alt="Escudo" class="logo">
        <div class="title">
            <span class="ae">ae</span> AGENCIA PARA EL EMPLEO
        </div>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="welcome">
        Bienvenido, Admin
    </div>
    <div class="container">
        <h1>PANEL DE ADMINISTRADOR</h1>
        <div class="panel">
            <h2>Panel de Graficas</h2>
            <form id="adminForm">
                <label for="graph">Seleccione Graficas</label>
                <select id="graph" name="graph" required>
                    <option value="" disabled selected>Seleccione Graficas</option>
                    <option value="grafica1">Grafica 1</option>
                    <option value="grafica2">Grafica 2</option>
                </select>

                <label for="title">TITULO</label>
                <input type="text" id="title" name="title" required>

                <label for="data">DATA</label>
                <textarea id="data" name="data" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (confirm('¿Está seguro de que desea enviar el formulario?')) {
                alert('Formulario enviado con éxito');
                this.reset();  // Esto reinicia el formulario, borrando todos los campos.
            }
        });
    </script>
</body>
</html>
