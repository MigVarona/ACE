<body class="bg-black" onload="startVideo()"><a-scene id="camera" cursor="rayOrigin: mouse" onclick="startVideo()"

      webkit-playsinline="true" playsinline="true" onloadedmetadata="this.currentTime=0">

          class="flecha2 justify-start w-5" type="button" xmlns="http://www.w3.org/2000/svg"

        </svg></a></div><a class="uk-button uk-button-default" href="#modal-overflow" uk-toggle>Conoce +</a>
    <div id="modal-overflow" style="opacity: 0.8;" uk-modal>
      <div class="uk-modal-dialog" id="angel"><button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-body" uk-overflow-auto>
          <p id="contenido-angel"></p>
        </div>
      </div>

  </a-scene>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>$(document).ready(function () {
      cargarContenidoMarkdown();

      function cargarContenidoMarkdown() {
        $.ajax({
          url: 'contenido.md',
          success: function (data) {
            var start = data.indexOf('# angel');
            var end = data.indexOf('##', start + 1);
            var contenido = data.substring(start, end != -1 ? end : data.length).trim();
            contenido = contenido.replace(/^# angel\s*/gm, '');
            $('#contenido-angel').html(contenido);
          }
        });
      }
    });</script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
