<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Agencia para el Empleo</title>
    <link rel="stylesheet" href="graficas.css">
</head>
<body>
    <div class="header">
        <img src="../../dist/assets/imagenes/submarca_agenciaempleo_vertical_madrid_negro.png" alt="Escudo" class="logo">
        <div class="title">
            <span class="ae">ae</span> AGENCIA PARA EL EMPLEO
        </div>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="welcome">
        Bienvenido, Admin
    </div>
    <div class="container">
        <h1>PANEL DE ADMINISTRADOR</h1>
        <div class="panel">
            <h2>Panel de Graficas</h2>
            <form>
                <label for="graph">Seleccione Graficas</label>
                <select id="scene" name="scene" required>
                    <option value="" disabled selected>Seleccione Graficas</option>
                    <option value="escena1">Grafica 1</option>
                    <option value="escena2">Grafica 2</option>
                    



                </select>

                <label for="title">TITULO</label>
                <input type="text" id="title" name="title" required>

                <label for="data">DATA</label>
                <textarea id="data" name="data" rows="4" required></textarea>
            </form>
        </div>
    </div>
</body>
</html>
